<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button{
        -webkit-appearance: none;
        margin: 0;
    }
</style>
<body class="bg-slate-200">
    <section class="mt-20 w-1/3 mx-auto">
        <div class=" bg-emerald-500 rounded-t-xl">
            <div class="px-8 py-6 flex space-x-4 text-white">
                <a href="/dist/home.html"><i class="ph-bold ph-arrow-left text-4xl hover:text-yellow-500"></i></a>
                <p class="my-auto font-semibold tracking-wider"> Fund Transfer</p>
            </div>
        </div>
        <div class="bg-white rounded-b-xl pb-8">
            <div class="px-8 py-6 bg-white w-full">
                <div class="">
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                    <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">₱</span>
                    <input type="text" id="amount" name="amount" class="pl-6 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="0.00" onblur="formatAmount(this)" onfocus="revertAmount(this)" oninput="validateAmount(this)" step="0.01">
                    </div>
                    <p class="mt-2 text-xs">Available Balance: ₱9,969.00</p>
                </div>
                <div class="mt-4">
                    <label for="account-name" class="block text-sm font-medium text-gray-700">Account Name</label>
                    <input type="text" id="account-name" name="account-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="Max of 50 Characters" oninput="this.value = this.value.replace(/[0-9]/g, '')">
                </div>
                <div class="mt-4">
                    <label for="account-number" class="block text-sm font-medium text-gray-700">Account Number</label>
                    <input type="number" id="account-number" name="account-number" maxlength="12" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="12 Digits">
                </div>
            </div>
        </div>   
    </section>
    
<script>
    function formatAmount(input) {
        if (input.value.trim() === "") return;
        let value = parseFloat(input.value.replace(/,/g, ''));
        if (!isNaN(value)) {
            input.value = value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
    }

    function revertAmount(input) {
        input.value = input.value.replace(/,/g, '');
    }

    function validateAmount(input) {
        input.value = input.value.replace(/[^0-9.]/g, '');
    }
</script>

</body>
</html>
