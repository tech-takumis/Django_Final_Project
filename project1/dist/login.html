<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body class="bg-slate-200">
    <section class="mt-20 w-1/3 mx-auto">
        <div class="bg-emerald-500 rounded-t-xl">
            <div class="px-8 py-6 flex justify-center space-x-4">
                <i class="ph-bold ph-cat text-4xl text-white hover:text-yellow-500"></i>
            </div>
        </div>
        <div class="bg-white rounded-b-xl py-8 px-8">
            <div class="py-2">
                <label for="account-name" class="block text-sm font-medium text-black">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                        <i class="ph-bold ph-user text-gray-500"></i>
                    </span>
                <input type="text" id="account-name" name="account-name" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="Username">
                </div>   
            </div>
            <div class="py-2">
                <label for="password" class="block text-sm font-medium text-black">Password</label>
                <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                    <i class="ph-bold ph-key text-gray-500"></i>
                </span>
                <input type="password" id="password" name="password" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <div class="py-2">
                <button class="mt-4 bg-emerald-500 text-white py-2 w-full rounded-md hover:bg-emerald-600 hover:text-yellow-500">Login</button>
            </div>
            <div class="py-2 text-center text-yellow-700 hover:underline">
                <a href="/dist/register.html" class="text-sm">Don't have an account yet? Register</a>
            </div>
        </div>
        
    </section>
    
</body>
</html>
