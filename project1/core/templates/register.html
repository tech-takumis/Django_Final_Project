<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Bank - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body class="bg-slate-200">
    <section class="mt-20 w-1/3 mx-auto">
        <div class="bg-emerald-500 rounded-t-xl">
            <div class="px-8 py-6 flex justify-center space-x-4">
                <a href="{% url 'welcome_page' %}"><i class="ph-bold ph-cat text-4xl text-white hover:text-yellow-500"></i></a>
            </div>
        </div>
        <div class="bg-white rounded-b-xl py-8 px-8">
             <form id="register-form">
                <div class="py-2">
                     <label for="first-name" class="block text-sm font-medium text-black">First Name</label>
                     <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                            <i class="ph-bold ph-user text-gray-500"></i>
                        </span>
                        <input type="text" id="first-name" name="first_name" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="First Name" required>
                    </div>
                 </div>
                <div class="py-2">
                     <div class="grid grid-cols-3 space-x-2">
                        <div class="relative col-span-2">
                            <label for="last-name" class="block text-sm font-medium text-black">Last Name</label>
                            <span class="absolute inset-y-0 left-0 top-6 flex items-center p-1 pl-3">
                                <i class="ph-bold ph-user text-gray-500"></i>
                            </span>
                        <input type="text" id="last-name" name="last_name" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="Last Name" required>
                        </div>
                         <div class="relative col-span-1">
                             <label for="middle-initial" class="block text-sm font-medium text-black">Middle Initial</label>
                            <span class="absolute inset-y-0 left-0 top-6 flex items-center p-1 pl-3">
                                <i class="ph-bold ph-user text-gray-500"></i>
                            </span>
                        <input type="text" id="middle-initial" name="middle_initial" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="M.I.">
                        </div>
                     </div>   
                </div>
                <div class="py-2">
                     <label for="username" class="block text-sm font-medium text-black">Username</label>
                     <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                            <i class="ph-bold ph-user text-gray-500"></i>
                        </span>
                        <input type="text" id="username" name="username" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="Username" required>
                    </div>
                 </div>
                <div class="py-2">
                    <label for="email" class="block text-sm font-medium text-black">Email</label>
                     <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                             <i class="ph-bold ph-at text-gray-500"></i>
                        </span>
                         <input type="email" id="email" name="email" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="Email" required>
                    </div>
                </div>
                <div class="py-2">
                    <label for="password" class="block text-sm font-medium text-black">Password</label>
                    <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                             <i class="ph-bold ph-key text-gray-500"></i>
                        </span>
                         <input type="password" id="password" name="password" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="Password" required>
                   </div>
                </div>
                <div class="py-2">
                    <label for="confirm-password" class="block text-sm font-medium text-black">Confirm Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                         <i class="ph-bold ph-key text-gray-500"></i>
                        </span>
                         <input type="password" id="confirm-password" name="confirm-password" class="pl-9 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" placeholder="Confirm Password" required>
                   </div>
                </div>
                <div class="py-2">
                    <button type="submit" class="mt-4 bg-emerald-500 text-white py-2 w-full rounded-md hover:bg-emerald-600 hover:text-yellow-500">Register</button>
                </div>
             </form>
            <div class="py-2 text-center text-yellow-700 hover:underline">
                <a href="/login" class="text-sm">Already have an account? Login</a>
            </div>
            <div id="message" style="color: red;"></div>
        </div>
        
    </section>
    <script>
         document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
             const form = event.target;
             const username = form.username.value;
             const email = form.email.value;
             const password = form.password.value;
            const confirmpassword = form['confirm-password'].value;
            const first_name = form['first-name'].value;
             const last_name = form['last-name'].value;
             const middle_initial = form['middle-initial'].value;
           
             if (password !== confirmpassword){
                document.getElementById('message').textContent = "Password does not match";
                 return;
             }
            
             fetch('/api/register/',{
                    method:'POST',
                    headers: {
                            'Content-Type': 'application/json',
                    },
                    body:JSON.stringify({username:username,email:email,password:password,first_name:first_name,last_name:last_name,middle_initial:middle_initial})
                 })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data=>{
                     document.getElementById('message').textContent = data.message;
                    if(data.status==201){
                         document.getElementById('register-form').reset();
                          window.location.href = '/login/'; // Redirect to login
                    }
                })
                .catch(error=>{
                     document.getElementById('message').textContent = "Failed to send request.";
                     console.error('Error:', error)
                 });
          });
    </script>
</body>
</html>
